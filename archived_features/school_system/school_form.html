{% extends "base.html" %}

{% block title %}Add New School - Personal Student Database{% endblock %}

{% block content %}
<div class="card">
    <h2>Add New School</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">School Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="2" placeholder="Full school address"></textarea>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="(301) 555-0123">
            </div>
            
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" id="fax" name="fax" placeholder="(301) 555-0124">
            </div>
        </div>
        
        <div class="form-group">
            <label for="hours">School Hours</label>
            <input type="text" id="hours" name="hours" placeholder="8:00 AM - 3:00 PM">
        </div>
        
        <div class="form-group">
            <label for="schedule_type">Schedule Type</label>
            <select id="schedule_type" name="schedule_type">
                <option value="simple">Simple Schedule (Manual entry)</option>
                <option value="thomas_stone">Thomas Stone High School (Extension Rotation)</option>
            </select>
            <small class="text-muted">Choose "Thomas Stone" if this school uses the rotating extension schedule system.</small>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Create School</button>
            <a href="/schools" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
