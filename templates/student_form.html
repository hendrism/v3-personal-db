{% extends "base.html" %}

{% block title %}Add New Student - Personal Student Database{% endblock %}

{% block content %}
<div class="card">
    <h2>Add New Student</h2>
    
    <form method="POST">
        <div class="grid grid-2">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="preferred_name">Preferred Name</label>
                <input type="text" id="preferred_name" name="preferred_name">
            </div>
            
            <div class="form-group">
                <label for="pronouns">Pronouns</label>
                <select id="pronouns" name="pronouns">
                    <option value="">Select pronouns</option>
                    <option value="he/him">he/him</option>
                    <option value="she/her">she/her</option>
                    <option value="they/them">they/them</option>
                    <option value="other">other</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="grade_level">Grade Level</label>
            <select id="grade_level" name="grade_level">
                <option value="">Select grade level</option>
                <option value="Pre-K">Pre-K</option>
                <option value="Kindergarten">Kindergarten</option>
                <option value="1st Grade">1st Grade</option>
                <option value="2nd Grade">2nd Grade</option>
                <option value="3rd Grade">3rd Grade</option>
                <option value="4th Grade">4th Grade</option>
                <option value="5th Grade">5th Grade</option>
                <option value="6th Grade">6th Grade</option>
                <option value="7th Grade">7th Grade</option>
                <option value="8th Grade">8th Grade</option>
                <option value="9th Grade">9th Grade</option>
                <option value="10th Grade">10th Grade</option>
                <option value="11th Grade">11th Grade</option>
                <option value="12th Grade">12th Grade</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes about the student..."></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Create Student</button>
            <a href="/students" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
