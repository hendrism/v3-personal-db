{% extends "base.html" %}

{% block title %}Add Goal - {{ student.display_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Add New Goal</h1>
        <p class="text-muted">For {{ student.display_name }}</p>
    </div>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="description">Goal Description *</label>
                <textarea id="description" name="description" rows="3" required 
                         placeholder="Describe the overall goal (e.g., 'Improve articulation of /r/ sound in all positions')"></textarea>
            </div>
            
            <div class="form-group">
                <label for="target_accuracy">Target Accuracy (%)</label>
                <input type="number" id="target_accuracy" name="target_accuracy" 
                       value="80" min="0" max="100">
                <small class="form-text">Overall target accuracy for this goal</small>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Add Goal</button>
                  <a href="{{ url_for('students.student_detail', student_id=student.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
