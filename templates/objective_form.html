{% extends "base.html" %}

{% block title %}Add Objective - {{ goal.description[:30] }}...{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Add New Objective</h1>
        <p class="text-muted">For {{ student.display_name }} - Goal: {{ goal.description }}</p>
    </div>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="description">Objective Description *</label>
                <textarea id="description" name="description" rows="3" required 
                         placeholder="Describe the specific, measurable objective (e.g., 'Produce /r/ sound in initial position with 85% accuracy')"></textarea>
            </div>
            
            <div class="form-group">
                <label for="target_percentage">Target Percentage</label>
                <input type="number" id="target_percentage" name="target_percentage" 
                       value="80" min="0" max="100">
                <small class="form-text">Target accuracy percentage for this objective</small>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="2" 
                         placeholder="Additional notes or instructions for this objective"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Add Objective</button>
                  <a href="{{ url_for('students.student_detail', student_id=student.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
